# ========== SCROLLING ==========
[scrolling]
history = 10000
multiplier = 3

# ========== MOUSE ==========
[mouse]
hide_when_typing = true

# ========== KEYBINDINGS ==========
[[keyboard.bindings]]
key = "F11"
action = "ToggleFullscreen"       # Same as WezTerm F11

[[keyboard.bindings]]
key = "V"
mods = "Control|Shift"
action = "Paste"

[[keyboard.bindings]]
key = "C"
mods = "Control|Shift"
action = "Copy"

# ========== BELL ==========
[bell]
animation = "EaseOutExpo"
duration = 0
color = "#ffffff"

# ========== SELECTION ==========
[selection]
save_to_clipboard = true
