
#========================================
# CORE SETTINGS
#========================================
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 100000 
set -g set-clipboard on
set -s escape-time 10
set -g focus-events on
setw -g aggressive-resize on
setw -g aggressive-resize on
set-option -g allow-rename off
set -g status-interval 1 # REQUIRED by tpipeline for responsive updates

# ==========================================
# 1. FIXED: SMART PANE SWITCHING (Nav + Splits)
# ==========================================
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
bind-key -n 'C-\' if-shell "$is_vim" 'send-keys C-\\' 'select-pane -l'

# ==========================================
# 2. FIXED: TPIPELINE SUPPORT (Images + Status)
# ==========================================
set -g allow-passthrough on
# These specific settings allow vim-tpipeline to work perfectly
set -g status-style bg=default
set -g status-left-length 90
set -g status-right-length 90
set -g status-justify centre
# Visual activity OFF avoids flickering
set -g visual-activity off 

set-option -g set-titles on
set-option -g set-titles-string '#T'

#========================================
# KEY BINDINGS (Your prefix is still Ctrl+a)
#========================================
unbind C-b
set -g prefix C-a
bind C-a send-prefix

bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"
bind e new-window -n 'Config' "sh -c '\${EDITOR:-vim} ~/.tmux.conf'"

# Split in CWD
bind '"' split-window -v -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"

# Navigation
bind x kill-pane
bind z resize-pane -Z
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Windows
bind c new-window -c "#{pane_current_path}"
bind '&' kill-window
bind ',' command-prompt -I "#W" "rename-window '%%'"
bind n next-window
bind p previous-window
bind R move-window -r

# Utils
# PREFIX + F: Built-in Command Menu (No Plugins Needed)
bind-key F display-menu -T "#[align=center]Did you forget?" \
    "Rename Window"       r "command-prompt -I \"#W\" \"rename-window '%%'\"" \
    "New Window"          c "new-window -c \"#{pane_current_path}\"" \
    "Kill Pane"           x "kill-pane" \
    "Split Horizontal"    % "split-window -h -c \"#{pane_current_path}\"" \
    "Split Vertical"      \" "split-window -v -c \"#{pane_current_path}\"" \
    "" \
    "Reload Config"       R "source-file ~/.tmux.conf; display 'Reloaded!'" \
    "Quit Tmux"           q "kill-session"
bind-key j run-shell '~/.local/bin/tt'

# Copy Mode (Vi)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi Escape send-keys -X cancel

# Sync
bind @ setw synchronize-panes on \; display-message "Synchronize Panes ON"
bind $ setw synchronize-panes off \; display-message "Synchronize Panes OFF"

#========================================
# THEME (Gruvbox - Adjusted for Tpipeline)
#========================================
set -g status on
set -g status-position top
bg1='#3c3836'
bg2='#504945'
fg='#ebdbb2'
fg4='#a89984'
yellow='#d79921'
bright_blue='#83a598'

# NOTE: Tpipeline will override the center, but we keep edges nicely styled.
# Left side (Session Name)
set -g status-left "#[fg=$bright_blue,bg=default,bold]#{?client_prefix,#[fg=$yellow],} #[fg=$bg1,bg=$bright_blue,bold]#{?client_prefix,#[bg=$yellow],} #S #[fg=$bright_blue,bg=default,nobold]#{?client_prefix,#[fg=$yellow],} "

# Right side (Pomodoro + Weather + Date ONLY)
# Style: Blue text on dark background with separated pill
set -g status-right "#{pomodoro_status}#[fg=$bright_blue,bg=default] #[fg=$bg1,bg=$bright_blue,bold]  %d %b #[fg=$bright_blue,bg=default,nobold]"

# Window Tabs (The "Pop Up" Design you asked for - Pill/Bubble Style)
setw -g window-status-style "bg=default,fg=$fg4"
setw -g window-status-current-style "bg=default,fg=$yellow"

# Inactive Window: ( Grey pill )
setw -g window-status-format "#[fg=$bg2,bg=default]#[fg=$fg4,bg=$bg2] #I  #W #[fg=$bg2,bg=default]"

# Active Window: ( Yellow pill that "Pops" )
setw -g window-status-current-format "#[fg=$yellow,bg=default]#[fg=$bg1,bg=$yellow,bold] #I  #W #[fg=$yellow,bg=default,nobold]"

set -g window-status-separator " "

#========================================
# PLUGINS
#========================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator' # KEY for navigation
set -g @plugin 'jbnicolai/tmux-fzf'
set -g @plugin 'Morantron/tmux-fingers' 
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'schasse/tmux-jump'
set -g @plugin 'olimorris/tmux-pomodoro-plus'
set -g @plugin 'xamut/tmux-weather'

# Plugin Configs
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @resurrect-strategy-vim 'session'
set -g @sidebar-tree-command 'tree -C'
set -g @jump-key 'f'
set -g @fingers-key 'f' 
set-option -g detach-on-destroy off

# Pomodoro
set -g @pomodoro_start 'p'
set -g @pomodoro_cancel 'P'
set -g @pomodoro_mins 25
set -g @pomodoro_break_mins 5
set -g @pomodoro_notifications 'on'
set -g @pomodoro_sound 'off'

# Initialize
run '~/.tmux/plugins/tpm/tpm'
